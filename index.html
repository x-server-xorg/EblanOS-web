<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EblanOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll */
        touch-action: none; /* Prevent standard mobile gestures interfering */
      }
      /* Custom Scrollbar for apps */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-panel-dark {
        background: rgba(30, 30, 30, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .app-transition-enter {
        transform: scale(0.9);
        opacity: 0;
      }
      .app-transition-enter-active {
        transform: scale(1);
        opacity: 1;
        transition: all 300ms cubic-bezier(0.16, 1, 0.3, 1);
      }
      .app-transition-exit {
        transform: scale(1);
        opacity: 1;
      }
      .app-transition-exit-active {
        transform: scale(0.9);
        opacity: 0;
        transition: all 200ms cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-black text-slate-900 select-none">
    <div id="root"></div>
  </body>
</html>
